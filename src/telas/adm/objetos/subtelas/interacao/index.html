<!DOCTYPE html>
<html lang="pt-br">
<head class = "restritoAdm">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <link rel="stylesheet" href="index.css">

    <title></title>
</head>
<body class="corpo">  
    <header>
        <div class="container">
            <h1></h1>
        </div>
    </header>

    <section>
        <div class="container">    
            <form action="" method="post">           
                
                <form action="">
                    <figure>
                        <a href="">
                            <img src="" alt="" id="img"/>
                            <figcaption></figcaption>
                        </a>
                    </figure>   
                    
                    <fieldset>
                        <label for="">Nome</label>
                        <input type="text" name="nome" id="nome">                    
                    </fieldset>
    
                    <fieldset>
                        <label for="">Local</label>
                        <input type="text" name="local" id="local">                    
                    </fieldset>
                    
                    <fieldset>
                        <label for="">Categoria</label>
                        <select name="categorias" id="listaCategoria"></select>
                        <button id="btnObjCadCat">+</button>
                    </fieldset>
    
                    <fieldset>
                        <label for="">Descrição</label><br>
                        <textarea name="descricao" cols="30" rows="10" id="descricao"></textarea>
                    </fieldset>   
                    
                    <fieldset>
                        <label for="retirado">Retirado</label>
                        <input type="checkbox" id="retirado" >
                    </fieldset> 

                    <fieldset>
                        <label for="reservado">Reservado</label>
                        <input type="checkbox" id="reservado" >
                    </fieldset> 
                    
                </form>
                
                <button id="btnEditar" disabled >Editar</button>
                <button id="btnExcluir">Excluir</button>
            </form>
            
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>	
    <script type = "module" src="index.js" ></script>
    <script src="../../../../../../assets/js/utilitarios.js"></script>
</body>
</html>
