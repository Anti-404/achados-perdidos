<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <title>Cadastro de Objetos</title>
</head>
<body class="corpo">    
    <header>
        <div class="container">
            <h1>Cadastro de Objetos</h1>
        </div>
    </header>
    
    <section>   

        <div class="container" >  
                    
            <form method="post" id="formularioObjetos" enctype="multipart/form-data" >
                
                <label for="">End IMG</label>                
                <input type="file" name="img_endereco" id="img_endereco">                              
                
                <fieldset>
                    <label for="">Categoria</label>
                    <select name="id_categoria" id="id_categoria"></select>
                    <button id="btnObjCadCat">+</button>
                </fieldset>

                <fieldset>
                    <label for="">Local</label>
                    <input type="text" name="local" id="local">                    
                </fieldset>

                <fieldset>
                    <label for="">Descrição</label><br>
                    <textarea name="descricao" cols="30" rows="10" id="descricao"></textarea>
                </fieldset>

                <button id="btnSalvar">Salvar</button>
            </form>            
        </div>
    </section>

    <script src="../../../../../../assets/js/jquery-3.6.4.min.js" ></script>
    <script type = "module" src="index.js" ></script>    
    <script src="../../../../../../assets/js/utilitarios.js"></script>
</body>
</html>
