<!DOCTYPE html>
<html lang="pt-br">
<head class = "restricted-admin">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <title>Cadastro de Objetos</title>
</head>
<body class="body">    
    <header>
        <div class="container">
            <a id="back">Voltar</a>
            <h1>Cadastro de Objetos</h1>
        </div>
    </header>
    
    <section>   

        <div class="container" >  
                    
            <form action="" method="post">
                
                <input type="hidden" name="id">   

                <label for="">End IMG</label><br>                
                <input type="file" name="image_address" id="image-address">
                <br><br>                

                <label for="">Categorias</label><br>
                <select name="category_id" id="category-id"></select>
                <button id="register-categories-button">+</button>
                <br><br>
                
                
                <label for="">Descrição</label><br>
                <textarea name="description" cols="30" rows="10" id="description"></textarea>
                <br><br>
                
                <label for="">Informar local</label><br>
                <input type="text" name="local" id="local">
                <br><br>

                <button id="save-button">Cadastrar</button>
            </form>            
        </div>
    </section>
    
    <script type = "module" src="index.js" ></script>    
    <script src="../../../../../../assets/js/utilities.js"></script>
</body>
</html>
